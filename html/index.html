<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/index.css" />
        <title>Аната - главная</title>
    </head>
    <body>
        <header class="header">
            <div class="container header__container">
                <div class="header__top">
                    <div class="header__top-left">
                        <div class="header__top-lef-logo">
                            <img class="header-logo" src="../img/logo.png" alt>
                        </div>
                        <div class="header__top-left-name">
                            <p class="header__top-left-name1"><span>Аната</span>
                                - Кухни</p>
                        </div>
                    </div>
                    <div class="header__top-right">
                        <div class="header__top-right-adress">
                            <p class="header__top-right-adress-city">
                                Нью-йорк <br />ул. Калиновского, 1
                            </p>
                        </div>
                        <div class="header__top-right-phone">
                            <a class="header__top-right-tele"
                                href="tel:+37512345678">+37512345678</a>
                            <a
                                href="https://mobillife.by/smartfony-v-rassrochku.html"
                                class="header__top-right-order-call">Заказать
                                звонок</a>
                        </div>
                        <div class="header__top-right-opening-hours">
                            <p class="header__top-right-opening-hours-time">9:00
                                - 20:00</p>
                            <p
                                class="header__top-right-opening-hours-text">ежедневно</p>
                        </div>
                    </div>
                    <button class="header__top-menu header__top-menu-active"><img class="img-menu" src="../img/menu.png" alt="menu"></button>
                    
                </div>
                <div class="header__bottom">
                    <ul class="header__bottom-nav-list">
                            <li><button class="header__bottom-nav-item header__bottom-nav-item-1 "><img class="img-menu" src="../img/menu.png" alt="menu"></button></li>
                            <li class="nav-item-delete"><button class="header__bottom-nav-item">Каталог</button></li>
                            <li class="nav-item-delete"><button class="header__bottom-nav-item">Наши работы</button></li>
                            <li class="nav-item-delete"><button class="header__bottom-nav-item">Отзывы</button></li>
                            <li class="nav-item-delete"><button class="header__bottom-nav-item">Видео</button></li>
                            <li class="nav-item-delete"><button class="header__bottom-nav-item icon-flex"><img src="../img/teleg.png" alt="teleg">Телеграм</button></li>
                            <li><button class="header__bottom-nav-item icon-flex border-btn stick"><img class="img-project" src="../img/project.png" alt="project">Проект + Расчет <p class="header__bottom-sticker">5 вариантов за 5 минут</p></button> </li>
                            <li><button class="header__bottom-nav-item icon-flex border-btn no-stick"><img class="img-call" src="../img/call_a_surveyor.png" alt="call_a_surveyor">
                            <span class="desctop-text">Вызвать замерщика с образцами</span><span class="mobile-text">Замерщик</span></button></li>
                    </ul>
                    

                    
                </div>

            </div>
        </header>
        <main class="main">
            <section class="main__section-one">
                <div class="container main__container">
                    <div class="main__section-one-first-background"></div>
                    <div class="main__section-one-second-background"></div>
                    <button class="main__section-one-left-pagin-btn"><img src="../img/icon_left.png" alt="icon_left" class="main__section-one-left-pagin"></button>
                    <button class="main__section-one-right-pagin-btn"><img src="../img/icon_right.png" alt="icon_right" class="main__section-one-right-pagin"></button>
                    <div class="main__section-one-content">
                        <div>
                            <p class="main__section-one-content-one">Кухни от производителя</p>
                            <p class="main__section-one-content-two">-40%</p>
                            <p class="main__section-one-content-three">На коллекции кухонь</p>
                        </div>
                        <button class="main__section-one-content-btn">Выбрать</button>

                    </div>
                </div>
                
            </section>
            <section class="main__section-two">
                <div class="container main__section-two-container">
                    <h2 class="main__section-two-title">Специально для Вас видео наших кухонь</h2>
                    <ul class="main__section-two-video-list">
                        <li class="main__section-two-video-item">
                                <button class="main__section-video-play-btn">
                                    <img class="main__section-video-play-img" src="../img/play_youtube.png" alt="play_youtube" width="70px">
                                </button>
                                <video class="main__section-video1" width="432px" height="272px" poster="../img/video_1.jpeg" >
                                    <source src="#!" type="video/mp4">
                                </video>
                        </li>

                        <li class="main__section-two-video-item">
                                <button class="main__section-video-play-btn">
                                    <img class="main__section-video-play-img" src="../img/play_youtube.png" alt="play_youtube" width="70px">
                                </button>
                                <video class="main__section-video1" width="432px" height="272px" poster="../img/video_2.jpg" >
                                    <source src="#!" type="video/mp4">
                                </video>
                        </li>

                        <li class="main__section-two-video-item">
                                <button class="main__section-video-play-btn">
                                    <img class="main__section-video-play-img" src="../img/play_youtube.png" alt="play_youtube" width="70px">
                                </button>
                                <video class="main__section-video1" width="432px" height="272px" poster="../img/video_3.jpg" >
                                    <source src="#!" type="video/mp4">
                                </video>
                        </li>
                    </ul>
                    <button class="main__section-two-btn">Смотреть больше видео</button>
                </div> 
            </section>
        </main>

    </body>
</html>
